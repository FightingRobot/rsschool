<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <!-- <script src="./scripts/swiper.js" defer></script> -->

    <link rel="stylesheet" href="styles/main.css">
    <script src="./scripts/main.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="content header__content">
            <h1>MovieSearch</h1>
        </div>
    </header>

    <main class="main">
        <div class="content main__content">
            <form class="main__form search-form">
                <input class="search-form__search" type="text" placeholder="Search movie" autofocus>
                <div class="search-form__clear">&times;</div>
                <button class="search-form__find">FIND</button>
            </form>


            <div class="main__info"></div>

            <div class="swiper-container" style="top: -100%">
                <div class="loadscreen">Loading, please wait</div>
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <a class="swiper-slide__title" href="#">Пока
                            ничего не искалось</a>
                        <div class="swiper-slide__poster"><img src="">
                        </div>
                        <div class="swiper-slide__year">2013</div>
                        <div class="swiper-slide__rating">4.1</div>
                    </div>
                </div>

                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="content footer__content">
            <span>RS School 2020q1</span>
            <a href="https://github.com/FightingRobot">My github</a>
        </div>
    </footer>
</body>

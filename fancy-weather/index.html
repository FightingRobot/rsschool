<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Weather</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet">


    <script src="https://use.fontawesome.com/02c757d8fc.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <script src="./scripts/main.js" type="module"></script>
</head>

<body>
    <header class="header">
        <div class="content header__content">
            <div class="header__left">
                <div class="btn btn__pic">
                    <img src="./assets/refresh.svg" alt="">
                </div>
                <div class="btn__lang">
                    <span id="engLang">EN</span>
                    <span id="ruLang">RU</span>
                    <span id="beLang">BE</span>
                </div>

                <div class="btn btn__tempscale">
                    <div class="btn_switch"></div>
                </div>
            </div>
            <div class="header__right">
                <form class="search-form" action="">
                    <input class="search-form__input" type="text">
                    <button class="btn search-form__send">SEARCH</button>
                </form>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="content main__content">
            <div class="main__left temp-info">
                <div class="temp-info__country"></div>
                <div class="temp-info__date">
                    <span id='day0'></span>
                    <span id='dayMonth'></span>
                    <span id='month'></span>
                    <span id='time'></span>
                </div>
                <div class="temp-info__temp-today">
                    <div class="temp-info__now">
                        <span id="day0deg" class="temp-info__temp-now"></span>
                    </div>
                    <div class="temp-info__overcast">
                        <img class="temp-info__img-now" src="" alt="">
                        <div class="temp-info__forecast">
                            <span id='state'>OVERCAST</span>
                            <span><span id='feels'>Approximately: </span><span
                                    class="temp-info__feels-like_now"></span></span>
                            <span><span id='wind'>WIND: </span><span class="temp-info__wind-speed_now"></span></span>
                            <span><span id='humid'>HUMIDITY: </span><span class="temp-info__humidity_now"></span></span>
                        </div>
                    </div>
                </div>
                <div class="temp-info__temp-days">
                    <div class="temp-info__temp-day">
                        <div id='day1' class="temp-info__day">TUESDAY</div>
                        <div class="temp-info__info">
                            <div id="day1deg" class="temp-info__temp">7</div>
                            <img class="temp-info__img" src="" alt="">
                        </div>
                    </div>
                    <div class="temp-info__temp-day">
                        <div id='day2' class="temp-info__day">WEDNESDAY</div>
                        <div class="temp-info__info">
                            <div id="day2deg" class="temp-info__temp">6</div>
                            <img class="temp-info__img" src="" alt="">
                        </div>
                    </div>
                    <div class="temp-info__temp-day">
                        <div id='day3' class="temp-info__day">THURSDAY</div>
                        <div class="temp-info__info">
                            <div id="day3deg" class="temp-info__temp">3</div>
                            <img class="temp-info__img" src="" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="main__right">
                <div class="map">
                    <div class="map__mask" id='map'></div>
                    <div class="map__triangle"></div>
                </div>
                <div class="coordinates">
                    <div><span id="lat">Latitude: </span><span class="latitude">cannot determine</span>
                    </div>
                    <div><span id="lng">Longitude: </span><span class=" longitude">cannot determine</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
